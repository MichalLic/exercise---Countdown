<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div class="time-block"></div>
<div class="difference"></div>
<form action="" class="set-time">
    <input type="text" class="date" name="year" id="year" maxlength="4"/>
    <input type="text" class="date" name="month" id="month" maxlength="2"/>
    <input type="text" class="date" name="day" id="day" maxlength="2"/>
    <input type="text" class="date" name="hour" id="hour" maxlength="2"/>
    <input type="text" class="date" name="minute" id="minute" maxlength="2"/>
</form>
<button id="start">Start</button>
<script type="text/javascript" src="js/vendor.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
