<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<header>
<div class="time-block">
    <div class="container">
        <span class="current-time"></span>
    </div>
</div>
</header>
<main>
<div class="form-section">
    <div class="container">
        <form action="" class="set-time">
            <div class="date-block">
                <label for="year">Year:</label>
                <input type="number" class="date" name="year" id="year" maxlength="4" placeholder="Year"/>
            </div>
            <div class="date-block">
                <label for="month">Month:</label>
                <input type="text" class="date" name="month" id="month" maxlength="2" min="0" max="12"
                       placeholder="Month"/>
            </div>
            <div class="date-block">
                <label for="day">Day:</label>
                <input type="number" class="date" name="day" id="day" maxlength="2" max="31" placeholder="Day"/>
            </div>
            <div class="date-block">
                <label for="hour">Hour:</label>
                <input type="number" class="date" name="hour" id="hour" maxlength="2" max="24" placeholder="Hour"/>
            </div>
            <div class="date-block">
                <label for="minute">Minute:</label>
                <input type="number" class="date" name="minute" id="minute" maxlength="2" max="60"
                       placeholder="Minute"/>
            </div>
            <div class="date-block">
                <label for="event">Name of event:</label>
                <textarea name="event" id="event" rows="3" placeholder="name of event"></textarea>
            </div>
        </form>
        <button id="start">Start</button>
    </div>
</div>
<div class="difference-section time-block">
    <div class="container">
        <div class="timeout"><span class="event-remained"></span><span class="remained"></span></div>
    </div>
</div>
<button id="clear">Stop Time!</button>
</main>
<footer>
    <div class="container">
        <span>Set TimeOut App!</span>
        <span>&copy ML 2017 </span>
    </div>
</footer>
<script type="text/javascript" src="js/vendor.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
